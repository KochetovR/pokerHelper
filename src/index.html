<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helper</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button class="home__btn visually-hidden" type="button" >
      <svg class="home__icon">
        <use href="./images/symbol.svg#aces"></use>
      </svg>
    </button>
    <ul class="header__list container">
      <li class="header__item">
        <button type="button" data="sqz" class="header__btn sqz">Squeeze
          <svg class="button__icon">
            <use href="./images/symbol.svg#ace-h"></use>
          </svg>
        </button>
      </li>
      <li class="header__item">
        <button type="button" data="vs-open" class="header__btn vs-open">vsOpen
          <svg class="button__icon">
            <use href="./images/symbol.svg#ace-d"></use>
          </svg>
        </button>
      </li>
      <li class="header__item">
        <button type="button" data="vs3bet" class="header__btn vs3bet">vs3Bet
          <svg class="button__icon">
            <use href="./images/symbol.svg#ace-s"></use>
          </svg>
        </button>
      </li>
      <li class="header__item">
        <button type="button" data="bb-def" class="header__btn bb-def">BB def
          <svg class="button__icon">
            <use href="./images/symbol.svg#ace-c"></use>
          </svg>
      </li>
      <li class="header__item">
        <button type="button" data="push-fold" class="header__btn push-fold">Push
          <svg class="button__icon-push">   
            <use href="./images/symbol.svg#all-in"></use>
          </svg>
        </button>
      </li>
      <li class="header__item">
        <button type="button" data="bvb" class="header__btn bvb">BvB
          <svg class="button__icon-bvb">
            <use href="./images/symbol.svg#chips"></use>
          </svg>
        </button>
      </li>      
      <li class="header__item">
        <button type="button" data="rfi" class="header__btn rfi">RFI
          <svg class="button__icon-rfi">
            <use href="./images/symbol.svg#magic-trick"></use>
          </svg>
        </button>
      </li>
    </ul>
    <div class="js-box container">
      <div class="lightbox js-lightbox">
        <div class="lightbox__overlay"></div>
          
        <div class="lightbox__content">
          <img class="lightbox__image" src="" alt="resault content" />
        </div>
      </div>
    </div>
    <div class="js-box-content"></div>
    <script src="./index.js"></script>
  </body>
</html>
